<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta property="og:title" content="TILTime Social Learning Homepage">
    <meta name="twitter:title" content="TILTime Social Learning Homepage">
    <meta property="og:image" content="http://localhost:3000/icon-192X192.png">
    <meta name="twitter:image" content="http://localhost:3000/icon-192X192.png">

    <link rel="icon" href="%PUBLIC_URL%/TILTime-favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <script>

        if (navigator.serviceWorker) {
            navigator.serviceWorker.register('/worker.js', {scope: '/'})

        // --- Application code here ---

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Social Media Site to share the things you've learned!"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TILTime</title>
  </head>
